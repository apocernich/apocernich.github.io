<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js"></script>
  <link rel="stylesheet" href="index.css"/>
  <title>Color Picker</title>
</head>
<body>
  <div id="container">
  <h1 id="header">Color Converter</h1>
  <form id="inputRGBtopyBLArray" onsubmit="inputRGBtopyBLArray()">
    <label id="colorInputRGB">Convert RGB to pyBL:</label>
    <label id="labelR">R:</label>
    <input type="text" id="colorR" name="colorR"/>
    <label id="labelG">G:</label>
    <input type="text" id="colorG" name="colorG"/>
    <label id="labelrgbB">B:</label>
    <input type="text" id="colorrgbB" name="colorrgbB"/>
    <button id="RGBButton" type="button" value="Submit" onclick="inputRGBtopyBLArray()">Submit</button>
  </form>
    <form id="inputpyBLtoRGBArray" onsubmit="inputpyBLtoRGBArray()">
      <label id="colorInputpyBL">Convert pyBL to RGB:</label>
      <label id="labelp">p:</label>
      <input type="text" id="colorp" name="colorp"/>
      <label id="labely">y:</label>
      <input type="text" id="colory" name="colory"/>
      <label id="labelpyB">B:</label>
      <input type="text" id="colorpyB" name="colorpyB"/>
      <label id="labelL">L:</label>
      <input type="text" id="colorL" name="colorL"/>
      <button id="pyBLButton" type="button" value="Submit" onclick="inputpyBLtoRGBArray()">Submit</button>
    </form>
    <div id="outputLabel">output:</div>
    <div id="output"></div>
  </div>
</body>
</html>
